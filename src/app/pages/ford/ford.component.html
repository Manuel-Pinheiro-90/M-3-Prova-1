<div class="container">
  <div class="row">
    <img src="" alt="" />
    <h1>le nostre auto ford</h1>
  </div>

  <div class="row">
    <div class="col-12 col-md-6" *ngFor="let car of carfordArray">
      <div
        class="card text-center"
        [ngClass]="{
          'bg-warning': car.available,
          'bg-secondary': !car.available
        }"
      >
        <div class="card-body d-flex flex-column justify-content-between">
          <h4 class="card-title">{{ car.brand }}</h4>
          <img [src]="[car.modelImage]" alt="" />
          <p class="card-text fs-3">Modello {{ car.model }}</p>
          <p class="card-text">Anno {{ car.year }}</p>
          <p class="card-text">Prezzo {{ car.price }} $</p>
          <p>
            Disponibilit√†:
            {{ car.available ? "Disponibile" : "Non disponibile" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
