<div class="container">
  <div class="row">
    <img src="" alt="" />
    <h1>le nostre auto</h1>
  </div>

  <div class="row">
    <div class="col-6" *ngFor="let car of carfiatArray">
      <div
        class="card"
        [ngClass]="{
          'bg-success': car.available,
          'bg-danger': !car.available
        }"
      >
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ car.brand }}</h5>
          <img [src]="[car.modelImage]" alt="" />
          <p class="card-text">Modello {{ car.model }}</p>
          <p class="card-text">Anno {{ car.year }}</p>
          <p class="card-text">Prezzo {{ car.price }} $</p>
          <p>
            Disponibilit√†:
            {{ car.available ? "Disponibile" : "Non disponibile" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
